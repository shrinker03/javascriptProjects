<!DOCTYPE html>
<html>
<head>
	<title>ToDo</title>
	<link rel="stylesheet" type="text/css" href="todo.css">
	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link href="https://fonts.googleapis.com/css2?family=Inconsolata&family=Oswald&display=swap" rel="stylesheet">
	<script type="text/javascript" src="lib/jquery-3.5.1.js"></script>
</head>
<body>
	<div class="container">
		<h1><i class="fa fa-list-alt"></i>To Do List<i class="fa fa-plus"></i></h1>
		<input type="text" name="input" placeholder="Add New To-Do">
		<ul>
			<li><span><i class="fa fa-trash"></i></span>To drink water</li>
			<li><span><i class="fa fa-trash"></i></span>To eat food</li>
			<li><span><i class="fa fa-trash"></i></span>To go to sleep</li>
			<li><span><i class="fa fa-trash"></i></span>Repeat</li>
		</ul>
	</div>
	<script type="text/javascript" src="todo.js"></script>
</body>
</html>
